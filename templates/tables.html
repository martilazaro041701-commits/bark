{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Modu - Tables</title>
    <script>
      tailwind = {
        config: {
          theme: {
            extend: {
              colors: {
                ink: "#0c1420",
                slate: "#1a2433",
                fog: "#f3f5f7",
                glass: "rgba(255, 255, 255, 0.65)",
                accent: "#1f6cff",
                accentSoft: "#cfe0ff",
                success: "#12b981",
                warning: "#f59e0b",
                danger: "#ef4444",
              },
              boxShadow: {
                glass: "0 18px 50px rgba(15, 23, 42, 0.12)",
                float: "0 20px 60px rgba(15, 23, 42, 0.18)",
              },
            },
          },
        },
      };
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{% static 'styles.css' %}?v=20260204c" />
  </head>
  <body class="min-h-screen bg-fog text-slate theme-infographic">
    <div class="app-shell">
      <aside id="sidebar" class="sidebar sidebar-fixed">
        <div class="sidebar-profile">
          <div class="profile-avatar">M</div>
          <div class="profile-logout">
            <a class="logout-btn" href="{% url 'logout' %}">Log out</a>
          </div>
        </div>
        <nav class="sidebar-nav">
          <a class="nav-item nav-item-link" href="{% url 'charts' %}">
            <span class="nav-label">Charts</span>
            <span class="nav-arrow">&gt;</span>
          </a>
          <a class="nav-item nav-item-link nav-item-active" href="{% url 'tables' %}">
            <span class="nav-label">Tables</span>
            <span class="nav-arrow">&gt;</span>
          </a>
          <button class="nav-item nav-item-passive" type="button" aria-disabled="true">
            <span class="nav-label">Widgets</span>
            <span class="nav-arrow">&gt;</span>
          </button>
          <button class="nav-item nav-item-passive" type="button" aria-disabled="true">
            <span class="nav-label">Applications</span>
            <span class="nav-arrow">&gt;</span>
          </button>
          <a class="nav-item nav-item-link" href="{% url 'data-import' %}">
            <span class="nav-label">Data Import</span>
            <span class="nav-arrow">&gt;</span>
          </a>
        </nav>
      </aside>

      <main class="main">
        <header class="topbar glass-card infographic-card pop-in">
          <div>
            <h1 class="title">Tables</h1>
            <p class="subtitle">Cycle-time analytics with insurance and repair breakdowns.</p>
          </div>
          <div class="topbar-actions">
            <input id="tableSearch" class="search" placeholder="Search tables..." />
            <a href="{% url 'dashboard' %}" class="btn-secondary">Back to Dashboard</a>
          </div>
        </header>

        <section class="glass-card p-6 animate-in infographic-card pop-in">
          <div class="section-header">
            <div>
              <h2>Table Options</h2>
              <p class="subtitle">Choose a data view and apply a date range.</p>
            </div>
            <div class="input-bar">
              <select id="tableMetric" class="search input-select">
                <option value="phaseCycleTimes">Average Time by Phase</option>
                <option value="loaApprovalByInsurance">LOA Approval Time by Insurance</option>
                <option value="paymentSpeedByInsurance">Payment Speed by Insurance</option>
                <option value="repairTimeByPriceRange">Repair Time by Price Range</option>
                <option value="repairTimeByModel">Repair Time by Car Model</option>
                <option value="repairTimeByModelPrice">Repair Time by Model + Price Range</option>
              </select>
              <input id="tableStartDate" type="date" class="search input-date" />
              <input id="tableEndDate" type="date" class="search input-date" />
              <button id="tableApply" class="btn-primary">Apply</button>
            </div>
          </div>

          <div class="grid gap-6 lg:grid-cols-[2fr_1fr]">
            <div class="glass-subcard">
              <div class="kpi-label" id="tableTitle">Average Time by Phase</div>
              <div class="table-scroll">
                <div class="table compact-table">
                  <div id="tableHead" class="table-head"></div>
                  <div id="tableBody" class="table-body"></div>
                </div>
              </div>
            </div>
            <div class="glass-subcard">
              <div class="kpi-label">Pending Repair Queue</div>
              <div class="kpi-value" id="pendingRepairCount">0</div>
              <div class="subtitle" id="pendingRepairAvg">Average wait: --</div>
            </div>
          </div>
        </section>
      </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="{% static 'tables.js' %}?v=20260209a"></script>
  </body>
</html>
